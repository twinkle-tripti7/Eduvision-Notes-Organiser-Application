<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Eduvision</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .register-btn {
            background-color: #27ae60;
            color: white;
        }
        .register-btn:hover {
            background-color: rgb(11, 101, 48);
        }
        .google-btn {
            background-color: red;
            color: white;
            margin-top: 10px;
        }
        .google-btn:hover {
            background-color: darkred;
        }
        .link {
            display: block;
            margin-top: 10px;
            color: #2980b9;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <p style="color: red;">{{ messages[0] }}</p>
        {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Set a password" required>
            <button type="submit" class="btn register-btn">Register</button>
        </form>
        
        <!-- Google Sign-Up -->
        <div style="margin-top: 10px; text-align: center;">
            <p style="font-weight: bold; color: #555;">OR</p>
            <a href="{{ url_for('google_login') }}" style="text-decoration: none;">
                <button type="button" class="btn google-btn">Sign Up with Google</button>
            </a>
        </div>
    </div>
</body>
</html>
